<ion-content padding class="backgroundAmsnImg bposy0">
	<div>
		<h2 class="title" text-center>Register to Planzinger</h2>
	</div>
	<div class="avatarLogin">
      <ion-grid>
        <ion-row>
          <ion-col col-6 offset-3>
            <div class="avatarFrameoffline">
              <img src="assets/img/generic_avatar.png" class="avatarImage img-fluid">
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
	</div>
	

    <div class="content-form">
		<ion-item no-lines class="input-form">
			<ion-label> 
				<ion-icon name="person"></ion-icon>
			</ion-label>
			<ion-input type="text" [(ngModel)]="userData.nick" placeholder="Nick"></ion-input>
		</ion-item>
		<ion-item no-lines class="input-form">
			<ion-label> 
				<ion-icon name="mail"></ion-icon>
			</ion-label>
			<ion-input type="email" [(ngModel)]="userData.mail" placeholder="E-mail"></ion-input>
		</ion-item>
		<ion-item no-lines class="input-form">
			<ion-label> 
				<ion-icon name="lock"></ion-icon>
			</ion-label>
			<ion-input type="password" [(ngModel)]="userData.password" placeholder="Password"></ion-input>
		</ion-item>
		<ion-item no-lines class="input-form">
			<ion-label> 
				<ion-icon name="lock"></ion-icon>
			</ion-label>
			<ion-input type="password" [(ngModel)]="userData.passwordConfirm" placeholder="Confirm Password"></ion-input>
		</ion-item>

		<button ion-button block color="blueDark" padding-vertical (click)="signUp()">Sign Up</button>

		<div class="link-text-info" padding text-center>
			<a (click)="goToLogin()" class="col-gray">Or LogIn</a>
		</div>
	</div>
</ion-content>
