<ion-header>
	<ion-navbar>
		<button ion-button icon-only menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			Login
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding class="backgroundAmsnImg bposy0">
	<div id="avatarLogin">
		<ion-grid>
			<ion-row>
				<ion-col col-6 offset-3>
					<div class="avatarFrameoffline">
						<img src="assets/img/generic_avatar.png" class="avatarImage img-fluid">
					</div>
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>
  
	<ion-list>
		<ion-item>
			<ion-label fixed>Nick</ion-label>
			<ion-input type="text"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label fixed>Email</ion-label>
			<ion-input type="email"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label fixed>Password</ion-label>
			<ion-input type="password"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label fixed>Repetir</ion-label>
			<ion-input type="password"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>Status</ion-label>
			<ion-select>
				<ion-option value="online">Conectado</ion-option>
				<ion-option value="away">Ausente</ion-option>
				<ion-option value="busy">Ocupado</ion-option>
				<ion-option value="appear_offline">Desconectado</ion-option>
			</ion-select>
		</ion-item>
		
		<ion-item>
			<ion-label fixed>Recordarme</ion-label>
			<ion-checkbox></ion-checkbox>
		</ion-item>
	</ion-list>

	<div padding>
		<span>Ya tienes cuenta? Click Aquí</span>
		<span>Aun no tienes cuenta? Click Aquí</span>
		<hr />
		<button ion-button block>Ingresar</button>
		<button ion-button block>Registrarse</button>
	</div>

</ion-content>
