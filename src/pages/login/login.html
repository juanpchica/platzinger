<ion-content padding class="backgroundAmsnImg bposy0">
	<div >
		<h2 class="title" text-center>Welcome to Planzinger</h2>
	</div>
	
	<div class="avatarLogin">
		<ion-grid>
			<ion-row>
				<ion-col col-6 offset-3>
					<div class="avatarFrameoffline">
						<img src="assets/img/generic_avatar.png" class="avatarImage img-fluid">
					</div>
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>
	
	<div class="content-form" padding>
		<ion-item no-lines class="input-form">
			<ion-label> 
				<ion-icon name="mail"></ion-icon>
			</ion-label>
        	<ion-input type="email" placeholder="E-mail"></ion-input>
		</ion-item>
		<ion-item no-lines class="input-form">
			<ion-label> 
				<ion-icon name="lock"></ion-icon>
			</ion-label>
			<ion-input type="password" placeholder="******"></ion-input>
		</ion-item>

		<ion-item no-lines end class="input-form-check">
				<ion-label text-right>Remember me</ion-label>
				<ion-checkbox item-right></ion-checkbox>
		</ion-item>


		<button ion-button block color="blueDark" padding-vertical>Sign in</button>

		<div class="link-text-info" padding text-center>
			<a (click)="goToRegister()" class="col-gray">New here? Sing Up</a>
		</div>
	</div>
</ion-content>
