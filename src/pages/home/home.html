<ion-header>
	<ion-navbar>
		<button ion-button icon-only menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>

		<ion-title>
			Mis Contactos
		</ion-title>

	</ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list>
		<ion-list-header><strong>Amigos</strong></ion-list-header>
		<div *ngFor="let user of users; let i = index;">
			<ion-item *ngIf="user.friend" (click)="verUsuario(user.id)">
				{{user.nick}}
			</ion-item>			
		</div>
	</ion-list>

	<ion-list>
		<ion-list-header><strong>No Amigos</strong></ion-list-header>
		<div *ngFor="let user of users">
			<ion-item *ngIf="!user.friend" (click)="verUsuario(user.id)">
				{{user.nick}}
			</ion-item>			
		</div>
	</ion-list>
</ion-content>
